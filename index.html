<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>快来康康</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-image: url('https://picture.gptkong.com/20240829/111238f764b53a43b9a4dc9dcf6d3ea2fc.png');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            background-attachment: fixed;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        #videoPlayer {
            width: 80%;
            max-width: 960px;
            margin-bottom: 60px; /* 增加视频区域与评论区域之间的距离 */
        }
        .large-button {
            font-size: 24px;
            padding: 20px 50px;
            border: 2px solid #333;
            background-color: #007bff;
            color: white;
            cursor: pointer;
            border-radius: 5px;
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            transition: background-color 0.3s, box-shadow 0.3s;
        }
        .large-button:hover {
            background-color: #0056b3;
            box-shadow: 0 0 10px rgba(0, 123, 255, 0.5);
        }
        /* 响应式设计 */
        @media (max-width: 768px) {
            #videoPlayer {
                width: 100%;
            }
            .large-button {
                font-size: 18px;
                padding: 15px 40px;
            }
        }
        /* 搜狐畅言评论区域样式 */
        #SOHUCS {
            width: 80%;
            max-width: 960px;
            margin-bottom: 60px; /* 确保评论区域与底部有足够的空间 */
        }
    </style>
</head>
<body>

    <!-- 视频播放器 -->
    <video id="videoPlayer" controls preload="auto">
        <!-- 视频源将通过JavaScript动态设置 -->
    </video>

    <!-- 切换视频按钮 -->
    <button class="large-button" onclick="switchToNextVideo()">下一条</button>

    <!-- 搜狐畅言评论区域 -->
    <div id="SOHUCS"></div> 

    <script>
        // 视频源数组（示例中URL已被修改为有效的在线视频源，请替换为实际视频源）
        var videoSources = [
            "http://api.yujn.cn/api/xjj.php",
            "http://api.yujn.cn/api/zzxjj.php",
            "https://api.yujn.cn/api/nvda.php",
            "http://api.yujn.cn/api/heisis.php",
            "http://api.yujn.cn/api/baisis.php",
            "http://api.yujn.cn/api/juhexjj.php",
            "http://api.yujn.cn/api/shwd.php",
            "http://api.yujn.cn/api/wmsc.php",
            "https://www.xc6b.com/content/templates/XCNEW/tools/sister_video"
            // ... 更多视频源
        ];
        var currentVideoIndex = 0;

        function switchToNextVideo() {
            var videoPlayer = document.getElementById('videoPlayer');
            if (videoPlayer) {
                var nextVideoSrc = videoSources[currentVideoIndex];
                videoPlayer.src = nextVideoSrc;
                videoPlayer.load();
                videoPlayer.play();
            }
            currentVideoIndex = (currentVideoIndex + 1) % videoSources.length;
        }

        videoPlayer.addEventListener('ended', switchToNextVideo);

        document.addEventListener('DOMContentLoaded', function() {
            switchToNextVideo();
        });
    </script>
 
    <p>
<a href="/luntan.html">论坛</a> 是一个指向本网站中的一个页面的链接。</p>

     <div id="sidebar">
        <span>如果播放不了</span>
        <span>或者一闪一闪的</span>
        <span>请狂按下一条按键</span>
    </div>

</body>
</html>
