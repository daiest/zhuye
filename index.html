
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>好康的</title>
    <style>
        /* 定义按钮的样式 */
        .large-button {
            font-size: 24px; /* 增加字体大小 */
            padding: 35px 45px; /* 增加内边距，使按钮更大 */
            border: 2px solid #333;
            background-color: #007bff;
            color: white;
            cursor: pointer;
            border-radius: 5px;
        }
    </style>
</head>
<body>

<video id="player" controls webkit-playsinline playsinline src="https://www.xc6b.com/content/templates/XCNEW/tools/sister_video">
    Your browser does not support the video tag.
</video> 

<!-- 这是样式更大的播放按钮 -->
<button class="large-button" onclick="playVideo()">播放</button>

<!-- 这是样式更大的刷新按钮 -->
<button class="large-button" onclick="reloadAndPlayVideo()">下一个</button>

<script>
    // 获取视频元素
    var video = document.getElementById('player');

    // 定义函数以在用户点击播放按钮后播放视频
    function playVideo() {
        // 尝试播放视频
        video.play().catch(function() {
            // 如果播放失败，我们记录一条消息到控制台
            console.log('Play was prevented by the browser.');
        });
    }

    // 定义函数以在用户点击刷新按钮后刷新页面并尝试播放视频
    function reloadAndPlayVideo() {
        // 刷新页面前，尝试播放视频
        video.play().catch(function() {
            console.log('Autoplay was prevented by the browser.');
        });

        // 刷新页面
        window.location.reload();
    }
</script>

</body>
</html>
