<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>快来康康</title>
    <style>
     
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-image: url('https://picture.gptkong.com/20240829/111238f764b53a43b9a4dc9dcf6d3ea2fc.png'); /* 替换为您的背景图片URL */
            background-size: cover; /* 使背景图片覆盖整个元素 */
            background-position: center; /* 将背景图片定位到元素的中心 */
            background-repeat: no-repeat; /* 防止背景图片重复 */
            background-attachment: fixed; /* 滚动时背景图片固定 */
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        #videoPlayer {
            width: 80%;
            max-width: 960px; /* 可以根据需要调整 */
        }
       
        .large-button {
            font-size: 24px;
            padding: 20px 50px;
            border: 2px solid #333;
            background-color: #007bff;
            color: white;
            cursor: pointer;
            border-radius: 5px;
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            transition: background-color 0.3s, box-shadow 0.3s;
        }
        .large-button:hover {
            background-color: #0056b3;
            box-shadow: 0 0 10px rgba(0, 123, 255, 0.5);
        }
        /* 响应式设计 */
        @media (max-width: 768px) {
            #videoPlayer {
                width: 100%;
            }
            .large-button {
                font-size: 18px;
                padding: 15px 40px;
            }
        }
    </style>
</head>
<body>

    <!-- 视频播放器 -->
    <video id="videoPlayer" controls preload="auto" style="width: 80%;">
        <!-- 视频源将通过JavaScript动态设置 -->
    </video>

    <!-- 切换视频按钮 -->
    <button class="large-button" onclick="switchToNextVideo()">下一条</button>

    <!-- 免责声明 -->
    <div class="disclaimer" style="text-align: center; margin-top: 30px;">
        <!-- 免责声明内容 -->
    </div>

    <script>
        // 视频源数组
        var videoSources = [
            "http://api.yujn.cn/api/xjj.php",
            "http://api.yujn.cn/api/zzxjj.php",
            "https://api.yujn.cn/api/nvda.php",
            "https://api.yujn.cn/api/tongtong.php",
            "http://api.yujn.cn/api/heisis.php",
            "http://api.yujn.cn/api/baisis.php",
            "http://api.yujn.cn/api/juhexjj.php",
            "http://api.yujn.cn/api/shwd.php",
            "http://api.yujn.cn/api/wmsc.php",
            "https://www.xc6b.com/content/templates/XCNEW/tools/sister_video"
            // ... 更多视频源
            // 确保数组中的每个视频源URL都是有效的
        ];
        var currentVideoIndex = 0;

        function switchToNextVideo() {
            var videoPlayer = document.getElementById('videoPlayer');
            if (videoPlayer) {
                var nextVideoSrc = videoSources[currentVideoIndex];

                videoPlayer.pause();
                videoPlayer.src = nextVideoSrc;
                videoPlayer.load();

                videoPlayer.addEventListener('loadeddata', function() {
                    videoPlayer.play().catch(function(e) {
                        console.error('播放视频时出错:', e);
                        switchToNextVideo(); // 尝试播放下一个视频
                    });
                });
            }
            currentVideoIndex = (currentVideoIndex + 1) % videoSources.length;
        }

        videoPlayer.addEventListener('ended', switchToNextVideo);

        document.addEventListener('DOMContentLoaded', function() {
            switchToNextVideo();
        });
    </script>

</body>
</html>
