<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>视频播放器</title>
    <style>
        /* 定义按钮的样式 */
        #next-button {
            font-size: 24px;
            padding: 15px 30px;
            border: 2px solid #333;
            background-color: #007bff;
            color: white;
            cursor: pointer;
            border-radius: 5px;
            position: fixed; /* 按钮固定定位 */
            right: 20px; /* 按钮距离页面右侧20px */
            bottom: 20px; /* 按钮距离页面底部20px */
        }
    </style>
</head>
<body>

<video id="player" controls webkit-playsinline playsinline>
    Your browser does not support the video tag.
</video> 

<!-- 刷新按钮，用于播放下一个视频 -->
<button id="next-button" onclick="loadAndPlayNextVideo()">下一个视频</button>

<script>
    // 可用的视频接口列表
    var videoApis = [
        'http://api.yujn.cn/api/zzxjj.php',
        'http://api.yujn.cn/api/xjj.php',
        'https://api.yujn.cn/api/nvda.php',
        'https://api.yujn.cn/api/tongtong.php',
        'http://api.yujn.cn/api/heisis.php',
        'http://api.yujn.cn/api/baisis.php',
        'http://api.yujn.cn/api/juhexjj.php',
        'http://api.yujn.cn/api/shwd.php',
        'http://api.yujn.cn/api/wmsc.php'
    ];
    var currentVideoIndex = 0;

    // 定义函数以从接口获取视频数据并播放视频
    function loadAndPlayVideo(videoApiUrl) {
        fetch(videoApiUrl) // 这里需要确保API返回的是视频URL
            .then(function(response) {
                if (!response.ok) {
                    throw new Error('Network response was not ok');
                }
                return response.text(); // 假设API返回的是纯文本URL
            })
            .then(function(videoUrl) {
                var video = document.getElementById('player');
                video.src = videoUrl; // 设置视频源
                video.play(); // 播放视频
            })
            .catch(function(error) {
                console.error('获取视频数据失败:', error);
            });
    }

    // 定义函数以加载并播放下一个视频
    function loadAndPlayNextVideo() {
        currentVideoIndex = (currentVideoIndex + 1) % videoApis.length;
        loadAndPlayVideo(videoApis[currentVideoIndex]);
    }

    // 页面加载时自动播放第一个视频
    document.addEventListener('DOMContentLoaded', function() {
        loadAndPlayVideo(videoApis[currentVideoIndex]);
    });
</script>

</body>
</html>
