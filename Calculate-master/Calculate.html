<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>呆荷计算器</title>
  <style>
    body, html {
      height: 100%;
      margin: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      background-color: #f4f4f4;
    }
    #button_panel {
      flex: 1;
      display: flex;
      flex-direction: column;
      align-items: stretch;
      background: #fff;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      overflow: hidden;
    }
    #show_panel {
      background: #e6f7ff;
      color: #6996f7;
      padding: 20px;
      font-size: 24px;
      text-align: right;
      word-wrap: break-word;
      border-bottom: 1px solid #ddd;
      height: 20%; /* Adjust this value to control the height of the display panel */
    }
    table {
      width: 100%;
      height: 80%; /* Adjust this value to control the height of the button panel */
      border-collapse: collapse;
    }
    td {
      text-align: center;
      vertical-align: middle;
    }
    button {
      width: 100%;
      height: 100%;
      padding: 20px;
      font-size: 18px;
      border: none;
      background-color: #add8e6;
      color: #333;
      border-radius: 50%;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }
    button:hover {
      background-color: #94c7f1;
    }
    .result {
      background-color: #6b90dd;
    }
    .result:hover {
      background-color: #5a77d1;
    }
  </style>
</head>

<body>


  <div id="button_panel">

    <div id="show_panel">
      呆荷计算器
    </div>
    <table>
      <tr>
        <td>
          <button id="AC">AC</button>
        </td>
        <td>
          <button id="CE">←</button>
        </td>
        <td>
          <button id="%">%</button>
        </td>
        <td>
          <button id="+">+</button>
        </td>
      </tr>
      <tr>
        <td>
          <button id="1">1</button>
        </td>
        <td>
          <button id="2">2</button>
        </td>
        <td>
          <button id="3">3</button>
        </td>
        <td>
          <button id="-">-</button>
        </td>
      </tr>
      <tr>
        <td>
          <button id="4">4</button>
        </td>
        <td>
          <button id="5">5</button>
        </td>
        <td>
          <button id="6">6</button>
        </td>
        <td>
          <button id="×">×</button>
        </td>
      </tr>
      <tr>
        <td>
          <button id="7">7</button>
        </td>
        <td>
          <button id="8">8</button>
        </td>
        <td>
          <button id="9">9</button>
        </td>
        <td>
          <button id="÷">÷</button>
        </td>
      </tr>
      <tr>
        <td>
          <button id="0">0</button>
        </td>
        <td>
          <button id=".">.</button>
        </td>
        <td colspan="2">
          <button id="=" class="result">=</button>
        </td>
      </tr>
    </table>
  </div>



  <script>
    // You can add your JavaScript code here
  </script>

</body>

</html>
