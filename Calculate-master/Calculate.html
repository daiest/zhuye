<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="Calculate.css">
  <title>呆荷计算器</title>
</head>

<body>
<style>
  body {
    font-family: Arial, sans-serif;
    background-color: #f4f4f4;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    margin: 0;
  }
  .calculator {
    background-color: #fff;
    padding: 20px;
    border-radius: 5px;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
  }
  .display {
    width: 210px;
    height: 30px;
    margin-bottom: 20px;
    padding: 10px;
    font-size: 18px;
    text-align: right;
    border: 1px solid #ddd;
    border-radius: 3px;
  }
  .display::placeholder {
    color: rgba(173, 216, 230, 0.7); /* 浅蓝色半透明 */
    font-style: italic;
  }
  .buttons {
    display: grid;
    grid-template-columns: repeat(4, 1fr);
    gap: 10px;
  }
  button {
    padding: 10px;
    font-size: 16px;
    color: #333;
    background-color: #add8e6; /* 浅蓝色背景 */
    border: none;
    border-radius: 50%; /* 更加圆润的按钮 */
    cursor: pointer;
    transition: background-color 0.3s ease;
  }
  button:hover {
    background-color: #94c7f1; /* 悬停时的背景颜色 */
  }
</style>

  <div id="button_panel">

    <p></p>


    <div id="show_panel">

    </div>
    <table>
      <tr>
        <td>
          <button id="AC">AC</button>
        </td>
        <td>
          <button id="CE">←</button>
        </td>
        <td>
          <button id="%">%</button>
        </td>
        <td>
          <button id="+">+</button>
        </td>
      </tr>
      <tr>
        <td>
          <button id="1">1</button>
        </td>
        <td>
          <button id="2">2</button>
        </td>
        <td>
          <button id="3">3</button>
        </td>
        <td>
          <button id="-">-</button>
        </td>
      </tr>
      <tr>
        <td>
          <button id="4">4</button>
        </td>
        <td>
          <button id="5">5</button>
        </td>
        <td>
          <button id="6">6</button>
        </td>
        <td>
          <button id="×">×</button>
        </td>
      </tr>
      <tr>
        <td>
          <button id="7">7</button>
        </td>
        <td>
          <button id="8">8</button>
        </td>
        <td>
          <button id="9">9</button>
        </td>
        <td>
          <button id="÷">÷</button>
        </td>
      </tr>
      <tr>
        <td>
          <button id="0">0</button>
        </td>
        <td>
          <button id=".">.</button>
        </td>
        <td colspan="2">
          <button id="=" class="result">=</button>
        </td>
      </tr>
    </table>
  </div>



  <script src="Calculate.js"></script>

</body>

</html>
